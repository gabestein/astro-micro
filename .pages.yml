media:
  input: src/images
  output: /
components:
 bio-text:
   label: Homepage Biography Text
   type: rich-text
content:
  - name: posts
    label: Posts
    type: collection
    path: src/content/blog
    view:
      fields: [ title, description, date ]
    fields:
      - { name: title, label: Title, type: string, required: true }
      - { name: description, label: Description, type: string }
      - { name: body, label: Body, type: rich-text }
  - name: tours
    label: Tours
    type: collection
    path: src/content/tours
    view:
      fields: [ title, description, date ]
    fields:
      - { name: title, label: Title, type: string, required: true }
      - { name: description, label: Description, type: string }
      - { name: body, label: Body, type: rich-text }
  - name: home
    label: Home Page
    type: file
    path: src/pages/index.mdx
    fields:
      - { name: layout, type: string, hidden: true, default: "../layouts/AboutLayout.astro" }
      - { name: title, label: Title, type: string }
      - { name: description, label: Description, type: string }
      - { name: bio, label: Bio Text, component: bio-text }
      - { name: body, label: Body (DO NOT EDIT), type: text}
